services:
  db:
    image: postgres:17
    container_name: taskforge-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: taskforge_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks: [appnet]

  api:
    build:
      context: ./taskforge
      dockerfile: Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__DefaultConnection: "Host=db;Port=5432;Database=taskforge_dev;Username=postgres;Password=postgres"
      Compilers__cpp__Url: "http://cpp-runner:8080/run"
      Compilers__cpp__TimeoutMs: "12000"
      Compilers__csharp__Url: "http://csharp-runner:8080/run"
      Compilers__csharp__TimeoutMs: "12000"
      Compilers__python__Url: "http://python-runner:8080/run"
      Compilers__python__TimeoutMs: "8000"
    depends_on: [db, cpp-runner, csharp-runner, python-runner]
    expose: ["8080"]
    networks: [appnet]
    restart: unless-stopped

  front:
    build:
      context: ./clientapp
      dockerfile: Dockerfile
      args:
        REACT_APP_API_BASE: "/api"
    expose: ["80"]
    networks: [appnet]
    restart: unless-stopped

  nginx:
    build:
      context: ./nginx
    environment:
      DOMAIN: ${DOMAIN}
    depends_on: [front, api]
    ports:
      - "80:80"
      - "443:443"
    networks: [appnet]
    restart: unless-stopped
    volumes:
      - certbot-www:/var/www/certbot
      - letsencrypt:/etc/letsencrypt

  # Одноразовая выдача: если файла серта нет — получаем и просим nginx перейти на https
    # Одноразовая выдача серта при старте
  certbot-init:
    image: certbot/certbot:latest
    environment:
      DOMAIN: ${DOMAIN}
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}
    depends_on:
      nginx:
        condition: service_started
    networks: [appnet]
    volumes:
      - certbot-www:/var/www/certbot
      - letsencrypt:/etc/letsencrypt
    entrypoint: ["/bin/sh","-lc"]
    command: >
      until getent hosts nginx >/dev/null 2>&1; do echo "Waiting for DNS (nginx)..."; sleep 1; done
      && until nc -z nginx 80 >/dev/null 2>&1; do echo "Waiting for nginx:80..."; sleep 1; done
      && certbot certonly --non-interactive --agree-tos --email "$LETSENCRYPT_EMAIL" --webroot -w /var/www/certbot -d "$DOMAIN"
      && echo "Cert issued."
    restart: "no"


  certbot-renew:
    image: certbot/certbot:latest
    depends_on:
      nginx:
        condition: service_started
    networks: [appnet]
    volumes:
      - certbot-www:/var/www/certbot
      - letsencrypt:/etc/letsencrypt
    entrypoint: ["/bin/sh","-lc"]
    command:
      - >
        while :; do
          certbot renew --webroot -w /var/www/certbot --quiet || true;
          # NOTE: внутри этого контейнера nginx не установлен — эта команда почти ничего не делает.
          # Перезагрузка nginx нужна только, чтобы подхватить НОВЫЙ сертификат; можно решить отдельно.
          sleep 12h;
        done
    restart: unless-stopped



  cpp-runner:
    build:
      context: ./cpp-runner
      dockerfile: Dockerfile

  csharp-runner:
    build:
      context: ./csharp-runner
      dockerfile: Dockerfile

  python-runner:
    build:
      context: ./python-runner
      dockerfile: Dockerfile

  watchtower:
    image: containrrr/watchtower
    command: --interval 300 --cleanup --label-enable
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks: [appnet]
    restart: unless-stopped
    labels:
      com.centurylinklabs.watchtower.enable: "true"

networks:
  appnet:

volumes:
  pgdata:
  certbot-www:
  letsencrypt:
