services:
  db:
    image: postgres:17
    container_name: taskforge-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: taskforge_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks: [appnet]

  api:
    build:
      context: ./taskforge
      dockerfile: Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__DefaultConnection: "Host=db;Port=5432;Database=taskforge_dev;Username=postgres;Password=postgres"
      Compilers__cpp__Url: "http://cpp-runner:8080/run"
      Compilers__cpp__TimeoutMs: "12000"
      Compilers__csharp__Url: "http://csharp-runner:8080/run"
      Compilers__csharp__TimeoutMs: "12000"
      Compilers__python__Url: "http://python-runner:8080/run"
      Compilers__python__TimeoutMs: "8000"
    depends_on: [db, cpp-runner, csharp-runner, python-runner]
    expose: ["8080"]
    networks: [appnet]
    restart: unless-stopped

  front:
    build:
      context: ./clientapp
      dockerfile: Dockerfile
      args:
        REACT_APP_API_BASE: "/api"
    expose: ["80"]
    networks: [appnet]
    restart: unless-stopped

  nginx:
    build:
      context: ./nginx
    environment:
      DOMAIN: ${DOMAIN}
    depends_on: [front, api]
    ports:
      - "80:80"
      - "443:443"
    networks: [appnet]
    restart: unless-stopped
    volumes:
      - certbot-www:/var/www/certbot
      - letsencrypt:/etc/letsencrypt

  # Одноразовая выдача: если файла серта нет — получаем и просим nginx перейти на https
    # Одноразовая выдача серта при старте
  certbot-init:
    image: certbot/certbot:latest
    environment:
      DOMAIN: ${DOMAIN}
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}
    depends_on:
      nginx:
        condition: service_started
    volumes:
      - certbot-www:/var/www/certbot
      - letsencrypt:/etc/letsencrypt
    entrypoint: []
    command:
      - sh
      - -lc
      - 'if [ -z "$DOMAIN" ]; then echo "ERROR: DOMAIN is empty. Put DOMAIN=... in .env"; exit 2; fi; if [ ! -f "/etc/letsencrypt/live/$DOMAIN/fullchain.pem" ]; then echo "No cert found. Requesting..."; certbot certonly --non-interactive --agree-tos --email "$LETSENCRYPT_EMAIL" --webroot -w /var/www/certbot -d "$DOMAIN" || exit 1; echo "Issue done."; else echo "Cert already exists. Skipping issue."; fi'

  certbot-renew:
    image: certbot/certbot:latest
    environment:
      DOMAIN: ${DOMAIN}
    depends_on:
      nginx:
        condition: service_started
      certbot-init:
        condition: service_completed_successfully
    volumes:
      - certbot-www:/var/www/certbot
      - letsencrypt:/etc/letsencrypt
    entrypoint: []
    command:
      - sh
      - -lc
      - 'if [ -z "$DOMAIN" ]; then echo "ERROR: DOMAIN is empty"; sleep 600; fi; while [ ! -f "/etc/letsencrypt/live/$DOMAIN/fullchain.pem" ]; do echo "Waiting for certificate..."; sleep 10; done; while :; do certbot renew --webroot -w /var/www/certbot --quiet || true; sleep 12h; done'
    restart: unless-stopped




  cpp-runner:
    build:
      context: ./cpp-runner
      dockerfile: Dockerfile

  csharp-runner:
    build:
      context: ./csharp-runner
      dockerfile: Dockerfile

  python-runner:
    build:
      context: ./python-runner
      dockerfile: Dockerfile

  watchtower:
    image: containrrr/watchtower
    command: --interval 300 --cleanup --label-enable
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks: [appnet]
    restart: unless-stopped
    labels:
      com.centurylinklabs.watchtower.enable: "true"

networks:
  appnet:

volumes:
  pgdata:
  certbot-www:
  letsencrypt:
