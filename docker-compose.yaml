services:
  db:
    image: postgres:17
    container_name: taskforge-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: taskforge_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks: [appnet]

  api:
    build:
      context: ./taskforge
      dockerfile: Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__DefaultConnection: "Host=db;Port=5432;Database=taskforge_dev;Username=postgres;Password=postgres"
      Compilers__cpp__Url: "http://cpp-runner:8080"
      Compilers__cpp__TimeoutMs: "12000"
      Compilers__csharp__Url: "http://csharp-runner:8080"
      Compilers__csharp__TimeoutMs: "12000"
      Compilers__python__Url: "http://python-runner:8080"
      Compilers__python__TimeoutMs: "8000"
    depends_on: [db, cpp-runner, csharp-runner, python-runner]
    expose: ["8080"]
    networks: [appnet]
    restart: unless-stopped

  front:
    build:
      context: ./clientapp
      dockerfile: Dockerfile
    expose: ["80"]
    networks: [appnet]
    restart: unless-stopped

  nginx:
    build:
      context: ./nginx
    container_name: taskforge-nginx
    environment:
      - DOMAIN=${DOMAIN}
    depends_on:
      - front
      - api
    volumes:
      - certbot-www:/var/www/certbot
      - letsencrypt:/etc/letsencrypt
    ports:
      - "80:80"
      - "443:443"
    networks: [appnet]
    restart: unless-stopped

  certbot-init:
    image: certbot/certbot:latest
    container_name: taskforge-certbot-init
    environment:
      - DOMAIN=${DOMAIN}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
    volumes:
      - certbot-www:/var/www/certbot
      - letsencrypt:/etc/letsencrypt
    depends_on: [nginx]
    entrypoint: ["sh","-c","if [ -f /etc/letsencrypt/live/$DOMAIN/fullchain.pem ]; then echo '[certbot-init] Certificate already exists for '$DOMAIN' â€” skipping'; else certbot certonly --webroot -w /var/www/certbot -d \"$DOMAIN\" --email \"$LETSENCRYPT_EMAIL\" --rsa-key-size 4096 --agree-tos --no-eff-email --non-interactive; fi"]
    restart: "no"
    networks: [appnet]

  certbot-renew:
    image: certbot/certbot:latest
    container_name: taskforge-certbot-renew
    environment:
      - DOMAIN=${DOMAIN}
    volumes:
      - certbot-www:/var/www/certbot
      - letsencrypt:/etc/letsencrypt
    depends_on: [nginx]
    entrypoint: ["sh","-c","trap : TERM INT; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h; done"]
    restart: unless-stopped
    networks: [appnet]

  cpp-runner:
    build:
      context: ./cpp-runner
      dockerfile: Dockerfile
    expose: ["8080"]
    networks: [appnet]
    restart: unless-stopped

  csharp-runner:
    build:
      context: ./csharp-runner
      dockerfile: Dockerfile
    expose: ["8080"]
    networks: [appnet]
    restart: unless-stopped

  python-runner:
    build:
      context: ./python-runner
      dockerfile: Dockerfile
    expose: ["8080"]
    networks: [appnet]
    restart: unless-stopped

  watchtower:
    image: containrrr/watchtower
    command: --interval 300 --cleanup --label-enable
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks: [appnet]
    restart: unless-stopped
    labels:
      com.centurylinklabs.watchtower.enable: "true"

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: taskforge-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8081:80"
    networks: [appnet]

networks:
  appnet:

volumes:
  pgdata:
  certbot-www:
  letsencrypt:
