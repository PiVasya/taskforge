name: Build & Push (all on develop)

on:
  push:
    branches: [ develop ]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: api
            path: taskforge
            image: taskforge-api
          - name: front
            path: clientapp
            image: taskforge-front
          - name: python-runner
            path: python-runner
            image: taskforge-python-runner
          - name: cpp-runner
            path: cpp-runner
            image: taskforge-cpp-runner
          - name: csharp-runner
            path: csharp-runner
            image: taskforge-csharp-runner

    env:
      BRANCH_NAME: develop

    steps:
      - uses: actions/checkout@v4

      - name: Lowercase owner
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Verify Dockerfile exists (skip component if missing)
        id: check
        shell: bash
        run: |
          FILE="${{ matrix.path }}/Dockerfile"
          if [ -f "$FILE" ]; then
            echo "present=true" >> $GITHUB_OUTPUT
            echo "Using $FILE"
          else
            echo "present=false" >> $GITHUB_OUTPUT
            echo "::warning::No Dockerfile at $FILE â€” skipping ${{ matrix.name }}"
          fi

      - uses: docker/setup-qemu-action@v3
        if: steps.check.outputs.present == 'true'

      - uses: docker/setup-buildx-action@v3
        if: steps.check.outputs.present == 'true'

      - uses: docker/login-action@v3
        if: steps.check.outputs.present == 'true'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        if: steps.check.outputs.present == 'true'
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.OWNER_LC }}/${{ matrix.image }}
          tags: |
            type=raw,value=latest
            type=sha,format=short
            type=ref,event=branch
          labels: |
            org.opencontainers.image.source=${{ github.repository }}

      - name: Build & push ${{ matrix.name }}
        if: steps.check.outputs.present == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./${{ matrix.path }}
          file: ./${{ matrix.path }}/Dockerfile
          push: true
          tags:   ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/${{ env.OWNER_LC }}/${{ matrix.image }}:latest
          cache-to:   type=inline
