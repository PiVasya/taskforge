# --- ВНЕ server! ---
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

upstream front_upstream {
    server front:80;
    keepalive 32;
}

upstream api_upstream {
    server api:8080;
    keepalive 32;
}

server {
    listen 80;
    server_name _;

    client_max_body_size 50m;

    gzip on;
    gzip_types
        text/plain
        text/css
        application/javascript
        application/json
        application/xml
        text/xml;

    # API
    location /api/ {
        proxy_pass http://api_upstream/api/;
        proxy_http_version 1.1;

        proxy_set_header Host                $host;
        proxy_set_header X-Real-IP           $remote_addr;
        proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto   $scheme;

        # WebSockets/SignalR
        proxy_set_header Upgrade             $http_upgrade;
        proxy_set_header Connection          $connection_upgrade;

        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # если у тебя есть хабы типа /hub
    location /hub/ {
        proxy_pass http://api_upstream/hub/;
        proxy_http_version 1.1;

        proxy_set_header Upgrade    $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host       $host;
    }

    # FRONT (SPA)
    location / {
        proxy_pass http://front_upstream;
        proxy_http_version 1.1;

        # соединение держим, но без Upgrade
        proxy_set_header Connection "";

        # если нужно строго SPA-режим реакта, раскомментируй:
        # try_files $uri /index.html;
    }

    # подстраховка для js MIME
    types { text/javascript js; }
}
