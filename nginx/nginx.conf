server {
  listen 80;
  server_name taskforge.example.com;   # <— замени на свой домен

  # Пусть certbot сможет положить/забрать challenge
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  # Остальное — 301 на https
  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl http2;
  server_name taskforge.example.com;   # <— твой домен

  # Пути к сертификатам Let’s Encrypt
  ssl_certificate     /etc/letsencrypt/live/taskforge.example.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/taskforge.example.com/privkey.pem;

  # Рекомендуемые TLS-настройки
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers on;

  # (опционально, включай после проверки)
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "DENY" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  # ---- фронт (/) ----
  location / {
    proxy_pass http://front:80/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # ---- API (/api) ----
  location /api/ {
    proxy_pass http://api:8080;   # без завершающего /
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
