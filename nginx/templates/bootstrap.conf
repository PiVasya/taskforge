server {
  listen 80;
  server_name ${DOMAIN};

  # ACME: строго раньше редиректа
  location ^~ /.well-known/acme-challenge/ {
    root /var/www/certbot;
    try_files $uri =404;
  }

  # Вариант 1: редирект на https (когда уже есть серт)
  # Вариант 2 (на время первичной выдачи): простой ответ, чтобы видеть, что nginx жив.
  # Оставим редирект — он не мешает webroot.
  location / {
    return 301 https://$host$request_uri;
  }
}
