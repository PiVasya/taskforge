server {
  listen 80;
  server_name ${DOMAIN};

  # ACME challenge — служим файлы прямо из /var/www/certbot
  location ^~ /.well-known/acme-challenge/ {
    alias /var/www/certbot/.well-known/acme-challenge/;
    default_type "text/plain";
    try_files $uri =404;
  }

  # В остальном — редиректим на https (ACME выше перехватит и не уйдёт в 301)
  location / {
    return 301 https://$host$request_uri;
  }
}
