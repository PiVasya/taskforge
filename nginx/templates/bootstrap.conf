server {
  listen 80;
  server_name ${DOMAIN};

  # ACME challenge должен обслуживаться ДО любых редиректов
  location ^~ /.well-known/acme-challenge/ {
    root /var/www/certbot;
    try_files $uri =404;
  }

  # Можно редиректить и на этапе bootstrap — webroot всё равно работает
  location / {
    return 301 https://$host$request_uri;
  }
}
