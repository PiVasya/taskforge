# HTTP: challenge + редирект
server {
  listen 80;
  server_name ${DOMAIN};

  location ^~ /.well-known/acme-challenge/ {
    root /var/www/certbot;
    try_files $uri =404;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

# HTTPS: основной сервер
server {
  listen 443 ssl http2;
  server_name ${DOMAIN};

  # Файлы сертификата из общего тома letsencrypt
  ssl_certificate           /etc/letsencrypt/live/${DOMAIN}/fullchain.pem;
  ssl_certificate_key       /etc/letsencrypt/live/${DOMAIN}/privkey.pem;
  ssl_trusted_certificate   /etc/letsencrypt/live/${DOMAIN}/chain.pem;

  # Рекомендованные настройки, которые создаёт certbot
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  # Общие заголовки для прокси
  proxy_http_version 1.1;
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;

  # Веб-клиент (Caddy из clientapp на 80)
  location / {
    proxy_pass http://clientapp:80;
  }

  # API (.NET на 8080)
  location /api/ {
    proxy_pass http://api:8080;
  }
}
