# HTTP: challenge + редирект на HTTPS
server {
  listen 80;
  server_name ${DOMAIN};

  location ^~ /.well-known/acme-challenge/ {
    alias /var/www/certbot/.well-known/acme-challenge/;
    default_type "text/plain";
    try_files $uri =404;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

# HTTPS: основной сервер
server {
  listen 443 ssl;
  http2 on;
  server_name ${DOMAIN};

  # Сертификаты из общего тома letsencrypt
  ssl_certificate           /etc/letsencrypt/live/${DOMAIN}/fullchain.pem;
  ssl_certificate_key       /etc/letsencrypt/live/${DOMAIN}/privkey.pem;

  # Минимальные безопасные SSL-настройки (без options-ssl-nginx.conf / dhparams)
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers off;
  add_header Strict-Transport-Security "max-age=31536000" always;

  # Общие заголовки для прокси
  proxy_http_version 1.1;
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;

  # Веб-клиент (у тебя сервис называется 'front')
  location / {
    proxy_pass http://front:80;
  }

  # API (сервис 'api' на 8080)
  location /api/ {
    proxy_pass http://api:8080;
  }
}
